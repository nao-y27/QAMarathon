<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規追加確認画面</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- ここにHTMLを書く -->
        <h2 class="mb-4">確認画面</h2>
        <div id="confirmationContent">
            <!-- ここに確認内容を表示するための要素-->
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-secondary" id="backButton">戻る</button>
            <button type="button" class="btn btn-primary" id="submitButton">送信</button>
        </div>
    </div>

    <script type="module">
        // ExpressサーバのAPIエンドポイントのURL
        import config from "../config.js";

        const formDataString = localStorage.getItem('formData');
        if (!formDataString) {
            // ローカルストレージにフォームデータがない場合、リダイレクトして入力画面に戻る
            window.location.href = 'add.html';
        }

        const formData = JSON.parse(formDataString);

        // 確認画面にデータを表示
        const confirmationContent = document.getElementById('confirmationContent');
        confirmationContent.innerHTML = `
            <p>会社名: ${formData.company_name}</p>
            <p>業種: ${formData.industry}</p>
            <p>連絡先: ${formData.contact}</p>
            <p>所在地: ${formData.location}</p>
        `;

        function submitForm() {
            console.log('Submit button clicked');

            // ここでサーバーにフォームデータを送信する処理を追加
            fetch(config.apiUrl + '/add-customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Success:', data);
                    alert('フォームが送信されました。')
                    //送信後にlist.htmlに移動
                    window.location.href = 'list.html';
                } else {
                    cnsoloe.error('Error from server:', data.error);
                    alert('フォームの送信に失敗しました。');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('フォームの送信に失敗しました。');
            });
        }

        function goBack() {
            console.log('Go back button clicked');
            // add.htmlに遷移
            window.location.href = 'add.html';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('submitButton').addEventListener('click', submitForm);
            document.getElementById('backButton').addEventListener('click', goBack);
        });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
