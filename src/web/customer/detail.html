<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客詳細</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">顧客詳細</h1>
        <div id="customer-details">
            <!-- 顧客情報はここに表示されます -->
        </div>

        <!-- 削除ボタン -->
        <button id="deleteButton" class="btn btn-danger">削除</button>
    </div>

    <script type="module">
        // ExpressサーバのAPIエンドポイントのURL
        import config from "../config.js";

        // URLから顧客IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('id');

        // 顧客情報を取得して表示する関数
        async function fetchAndDisplayCustomerDetails() {
            try {
                const response = await fetch(`${config.apiUrl}/customers/${customerId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const customerData = await response.text();
                document.getElementById('customer-details').innerHTML = customerData;
            } catch (error) {
                console.error(error);
                alert('顧客情報の取得に失敗しました。');
            }
        }

        // ページ読み込み時に顧客情報を取得して表示する
        window.onload = fetchAndDisplayCustomerDetails;

        // 削除ボタンがクリックされた時の処理
        document.getElementById('deleteButton').addEventListener('click', async () => {
            if (confirm('本当にこの顧客を削除しますか？')) {
                try {
                    const response = await fetch(`${config.apiUrl}/customers/${customerId}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const result = await response.json();
                    if (result.success) {
                        alert('顧客が削除されました。');
                        window.location.href = 'list.html';
                    } else {
                        alert('顧客の削除に失敗しました。');
                    }
                } catch (error) {
                    console.error(error);
                    alert('エラーが発生しました。');
                }
            }
        });
    </script>

    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
