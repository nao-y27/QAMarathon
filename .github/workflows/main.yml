name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

  deploy_staging:
    runs-on: ubuntu-latest

    needs: test

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to Staging
      run: bash /app/deploy.sh ${{ secrets.STAGING_SSH_USER }} ${{ secrets.STAGING_SSH_HOST }} ${{ secrets.STAGING_SSH_PORT }} ${{ secrets.STAGING_SSH_KEY }}

  deploy_production:
    runs-on: ubuntu-latest

    needs: deploy_staging

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to Production
      run: bash /app/deploy.sh ${{ secrets.PRODUCTION_SSH_USER }} ${{ secrets.PRODUCTION_SSH_HOST }} ${{ secrets.PRODUCTION_SSH_PORT }} ${{ secrets.PRODUCTION_SSH_KEY }}
